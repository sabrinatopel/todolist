<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
  <br>
  <div class="ui grid">
    <div class="four wide column">
    </div>
    <div class="nine wide column">
      <h1>ToDo List</h1>
      <form action="/add" method="post">
        <div>
          <div class="ui action input">
            <input type="text" name="title" placeholder="Enter Todo..." style="width:100%;">
                <button class=" ui button">Add</button>
          </div>
          <table class="ui celled table">
            <thead>
              <tr>
                <th colspan="3">Title</th>
              </tr>
            </thead>
            <tbody>
              <tr {% for todo in todo_list %}>
                <td data-label="title"> {{todo.title}}</td>
                <td data-label="description" style="width:5%;">
                  {% if todo.complete == False %}
                  <span><i class="close icon" style="color: red;"></i></span>
                  {% else %}
                  <i class="check circle icon" style="color: green;"></i>
                  {% endif %}
                </td>
                <td data-label="buttons" style="width: 25%;">
                  <a href="/update/{{ todo.id }}" class='ui secondary button'><i class="flag checkered icon"
                      style="margin: auto;"></i></a>
                  <a href="/delete/{{ todo.id }}" class="ui secondary button"><i class="trash alternate icon"
                      style="margin: auto;"></i></a>
                </td>
              </tr {% endfor %}>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <div class="three wide column">
      <p></p>
    </div>
  </div>



</body>

</html>
